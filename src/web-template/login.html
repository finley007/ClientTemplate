<body>

        <div class="top"></div>

            <legend><span>登 录</span></legend>

                </div>
                <div class="form-group">
                    <label for="name">密 码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" id="submit">提 交</button>
                    <button class="btn btn-default" onclick="app.login.login('aa','bb')">清 空</button>
                </div>
            </form>
        </div>
    </div>
</body>
