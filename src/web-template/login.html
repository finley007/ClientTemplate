<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
    <div class="login">
        <div><span id="logo">Logo</span></div>
        <form>
            <div class="form-group">
                <input type="text" id="username" placeholder="请输入邮箱">
                <div class="error-tip"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="请输入密码">
                <div class="error-tip"></div>
            </div>
            <div class="forget-pwd">
                <a href="forget.html">忘记密码</a>    
            </div>
            <button type="submit" id="submit">登 录</button>
        </form>
        <div class="register">
            <a href="signup.html">注 册</a>
        </div>
        <div class="third-party">
            <div class="sep">
                <div>
                    <label>第三方账号登录</label>    
                </div>
            </div>
        </div>
    </div>
</body>
<script data-main="js/loginPage" src="js/lib/require.js"></script>

</html>
