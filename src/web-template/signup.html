<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
    <div class="login">
        <div><span id="logo">Logo</span></div>
        <form>
            <div>
                <input type="text" id="username" placeholder="请输入邮箱">
                <div class="error-tip"></div>
            </div>
            <div>
                <input type="password" id="password" placeholder="请输入密码">
                <div class="error-tip"></div>
            </div>
            <div>
                <input type="nickname" id="nickname" placeholder="请输入昵称">
                <div class="error-tip"></div>
            </div>
            <button type="submit" id="submit">注 册</button>
        </form>
        <div class="register">
            <a href="login.html">登 录</a>
        </div>
        <div class="third-party">
            <div class="sep">
                <div>
                    <label>第三方账号登录</label>    
                </div>
            </div>
        </div>
    </div>
</body>
<script data-main="js/loginPage" src="js/lib/require.js"></script>

</html>
